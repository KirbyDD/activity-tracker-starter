<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Activity Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Activity Tracker</h1>
  <header>
    <h2><span class="user-name-span">User</span>'s Info</h2>
    <section id="user-data">
      <article class="user-data-card" id="user-identity">
        <p id="user-email">Email:</p>
        <address id="user-address">Address:</address>
      </article>
      <article class="user-data-card" id="user-fitness-info">
        <p id="user-step-goal">Step Goal:</p>
        <p id="user-stride-length">Stride Length:</p>
      </article>
    </section>  
  </header>
  <main>
    <h3>Physical Activity</h3>
    <section id="physical-activity-sect">
      <article class="physical-activity-card" id="steps-card">

      </article>
      <article class="physical-activity-card" id="minutes-card">

      </article>
      <article class="physical-activity-card" id="stairs-card">

      </article>
    </section>
    <h3>Sleep</h3>
    <section id="sleep">
      <article class="sleep-card" id="hours-slept-card">

      </article>
      <article class="sleep-card" id="spleep-quality-card">

      </article>
    </section>
    <h3>Hydration</h3>
    <section id="hydration">
      <article class="hydration-card" id="ounces-card">
        <p id="ounces-drank">You have drank ___ oz today</p>
      </article>
    </section>
  </main>
  <script type="text/javascript" src="../data/hydration.js"></script>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="./Hydration.js"></script>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="./UserRepository.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
