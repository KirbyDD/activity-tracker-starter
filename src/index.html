<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Activity Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Activity Tracker</h1>
  <header>
    <h2><span class="user-name-span">User</span>'s Info</h2>
    <section id="user-data">
      <article class="user-data-card" id="user-identity">

      </article>
      <article class="user-data-card" id="user-fitness-info">

      </article>
    </section>  
  </header>
  <main>
    <h3>Physical Activity</h3>
    <section id="physical-activity-sect">
      <article class="physical-activity-card" id="steps-card">

      </article>
      <article class="physical-activity-card" id="minutes-card">

      </article>
      <article class="physical-activity-card" id="stairs-card">

      </article>
    </section>
    <h3>Sleep</h3>
    <section id="sleep">
      <article class="sleep-card" id="hours-slept-card">

      </article>
      <article class="sleep-card" id="spleep-quality-card">

      </article>
    </section>
    <h3>Hydration</h3>
    <section id="hydration">
      <article class="hydration-card" id="ounces-card">

      </article>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="users.js"></script>
  <script type="text/javascript" src="User.js"></script>
  <script type="text/javascript" src="UserRepository.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
